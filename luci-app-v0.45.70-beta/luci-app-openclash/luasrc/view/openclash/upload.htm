<%+cbi/valueheader%>
<div style="text-align: center; margin:0 auto; display:block; white-space: nowrap;">
	<label class="cbi-value" style="display:inline-block; width: 100%;" for="ulfile"><%:Pilih File Unggahan%>&nbsp;&nbsp;&nbsp;
	<select name="file_type" style="width:auto">&nbsp;&nbsp;&nbsp;
		<option value="config" selected="selected"><%:File Config%></option>
		<option value="proxy-provider"><%:File Proxy Provider%></option>
		<option value="rule-provider"><%:File Rule Provider%></option>
		<option value="clash">[Dev] <%:File Core%></option>
		<option value="clash_tun">[TUN] <%:File Core%></option>
		<option value="clash_meta">[Meta] <%:File Core%></option>
		<option value="backup-file"><%:File Backup%></option>
	</select>
  <input class="cbi-input-file" style="width: 30%" type="file" id="ulfile" name="ulfile" />
	<input type="submit" class="btn cbi-button cbi-input-reload" name="upload" value="<%:Upload%>" />
	<input type="submit" class="btn cbi-button cbi-button-reset" value="<%:Backup%>" onclick="return backup_all_file(this)"/>
</div>
<%+cbi/valuefooter%>

<script type="text/javascript">//<![CDATA[

function backup_all_file(btn)
{
	btn.value    = '<%:Backup%>';
	btn.disabled = true;
	window.location.href='<%="backup"%>';
	btn.disabled = false;
	return false;
};

//]]></script>
